<div>
    <h2>Asset Details</h2>
    <a [routerLink]="['/assets']">Back to Asset List</a>
    <div *ngIf="assetDetails?.assetTagId != null">
        <form>
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput name="TagID" class="form-field" [(ngModel)]="assetDetails.assetTagId"
                            [readonly]="true" placeholder="Tag ID">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput name="AssignedTo" class="form-field" [(ngModel)]="assetDetails.assignedTo"
                            placeholder="Assigned To">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput name="AssetType" class="form-field" [(ngModel)]="assetDetails.assetType"
                            placeholder="Asset Type">
                    </mat-form-field>

                    <mat-form-field>
                        <textarea matInput name="Description" class="form-field" [(ngModel)]="assetDetails.description"
                            placeholder="Description"></textarea>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput name="DateAdded" class="form-field" [(ngModel)]="assetDetails.dateAdded"
                            placeholder="Date Added">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <input matInput name="Retired" class="form-field" [readonly]="true" [(ngModel)]="assetDetails.retired"
                            placeholder="Retired">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput name="DateRetired" class="form-field" [readonly]="true" [(ngModel)]="assetDetails.dateRetired"
                            placeholder="Date Retired">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button *ngIf="!assetDetails.retired" class="btn btn-secondary" (click)="retireAsset()">Retire Asset</button>
                    <button *ngIf="assetDetails.retired" class="btn btn-secondary" (click)="unretireAsset()">Un-Retire Asset</button>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
